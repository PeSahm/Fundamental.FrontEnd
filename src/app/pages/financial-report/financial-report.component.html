<form>
    <div class="row p-3">
        <div class=" col-4">
            <label for="symbol" class="form-label">نماد:</label>
            <div>
                <input [(ngModel)]="selectedSymbol" [ngbTypeahead]="search" [resultFormatter]="resultFormatter"
                    (selectItem)="onSelect($event)" [inputFormatter]="inputFormatter" class="form-control"
                    [class.is-invalid]="searchFailed" id="symbol" />

                <small *ngIf="searching" class="form-text text-muted">در حال جستجو...</small>
                <div class="invalid-feedback" *ngIf="searchFailed">عبارت جستجو شده یافت نشد...</div>
            </div>
        </div>
        <div class=" col-4">
            <label for="email" class="form-label">سال مالی:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4">
            <label for="email" class="form-label"> ماه انتهای سال مالی:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4 my-4">
            <label for="email" class="form-label"> ماه گزارش سال مالی:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4 my-4">
            <label for="email" class="form-label"> درآمد عملیاتی:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4 my-4">
            <label for="email" class="form-label"> سود(زيان) ناخالص:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4">
            <label for="email" class="form-label"> سود(زيان) عملياتى:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4">
            <label for="email" class="form-label"> سود سپرده بانکی :</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4">
            <label for="email" class="form-label"> هزینه ها:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4 my-4">
            <label for="email" class="form-label">  سود(زيان) خالص عمليات در حال تداوم :</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4 my-4">
            <label for="email" class="form-label">  دارایی:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4 my-4">
            <label for="email" class="form-label">  حقوق مالکانه:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <div class=" col-4">
            <label for="email" class="form-label">  دريافتني‌هاي تجاري و ساير دريافتني‌ها:</label>
            <input type="input" class="form-control" id="email" name="email">
        </div>
        <hr class="my-4"/>
        <button type="submit" class="btn btn-primary w-25">ثبت</button>
    </div>
</form>
