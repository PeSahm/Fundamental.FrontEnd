# =============================================================================
# Frontend CI/CD - Build, Test, and Deploy
# =============================================================================
# This workflow:
# 1. Builds and tests the Angular application
# 2. Builds Docker image
# 3. Pushes to private registry
# 4. Triggers GitOps deployment via Fundamental.Infra
#
# Triggers:
# - Push to main (production)
# - Push to develop (development)
# - Pull requests (test only)
# =============================================================================

name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: '18'
  REGISTRY: registry.academind.ir
  IMAGE_NAME: fundamental-frontend

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build-and-test:
    name: Build & Test
    runs-on: [self-hosted, Linux, X64, iran]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Lint
        run: npm run lint --if-present
      
      - name: Determine Sentry Release
        id: sentry-release
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          RELEASE="fundamental-frontend@${SHORT_SHA}"
          echo "release=${RELEASE}" >> $GITHUB_OUTPUT
      
      - name: Build with Sentry Release
        run: |
          # Inject Sentry DSN and Release into environment.prod.ts
          sed -i "s|\${SENTRY_DSN}|${{ secrets.SENTRY_DSN }}|g" src/environments/environment.prod.ts
          sed -i "s|\${SENTRY_RELEASE}|${{ steps.sentry-release.outputs.release }}|g" src/environments/environment.prod.ts
          npm run build -- --configuration production --source-map
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      
      - name: Upload Source Maps to Sentry
        if: github.event_name != 'pull_request' && vars.SENTRY_ENABLED == 'true' && vars.SENTRY_UPLOAD_SOURCEMAPS == 'true'
        run: |
          npx sentry-cli releases new ${{ steps.sentry-release.outputs.release }}
          npx sentry-cli releases files ${{ steps.sentry-release.outputs.release }} upload-sourcemaps ./dist/screener --url-prefix '~/'
          npx sentry-cli releases finalize ${{ steps.sentry-release.outputs.release }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: fundamental
          SENTRY_PROJECT: angular-frontend
          SENTRY_URL: https://sentry.academind.ir
      
      - name: Test
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/screener
          retention-days: 1

  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build-image:
    name: Build Docker Image
    runs-on: [self-hosted, Linux, X64, iran]
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/screener
      
      - name: Debug - List downloaded files
        run: |
          echo "=== Workspace root ==="
          ls -la
          echo "=== dist directory ==="
          ls -la dist/ || echo "dist/ not found"
          echo "=== dist/screener directory ==="
          ls -la dist/screener/ || echo "dist/screener/ not found"
      
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate version
        id: version
        run: |
          # Get the short SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Get date
          DATE=$(date +%Y%m%d)
          
          # Determine version based on environment
          if [[ "${{ steps.env.outputs.environment }}" == "prod" ]]; then
            VERSION="1.0.0-${DATE}-${SHORT_SHA}"
          else
            VERSION="dev-${DATE}-${SHORT_SHA}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"
      
      - name: Login to Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
      
      - name: Build and push
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.environment }}-latest \
            -f ./Dockerfile.prebuilt .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.environment }}-latest
      
      - name: Create summary
        run: |
          echo "## ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: \`${{ steps.env.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Trigger GitOps Deployment
  # ===========================================================================
  trigger-deploy:
    name: Trigger GitOps Deploy
    runs-on: [self-hosted, Linux, X64, iran]
    needs: build-image
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Trigger Infra Repo Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          repository: PeSahm/Fundamental.Infra
          event-type: update-image-tag
          client-payload: |
            {
              "component": "frontend",
              "tag": "${{ needs.build-image.outputs.version }}",
              "environment": "${{ needs.build-image.outputs.environment }}"
            }
      
      - name: Summary
        run: |
          echo "## ðŸš€ GitOps Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ needs.build-image.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ needs.build-image.outputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync the deployment." >> $GITHUB_STEP_SUMMARY
